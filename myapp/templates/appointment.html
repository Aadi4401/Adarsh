{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{%static 'appointment_css/appoint.css' %}">

    <title>Consultation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{%static 'main.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center position-relative">
        <h1>24/7 Care is available</h1>
        <h2>Life Care</h2>

    </div>
    </section>
    <!-- End Hero -->
    <div class="container mt-4 p-4">
        <div class="row">
            <div class="col-md-8">
                <h2 class="text-center my-4">
                    Find Consultations
                </h2>
                <form action="{% url 'appointment' %}" method="POST">
                    {% csrf_token %}
                   
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4" for="DoctorSpecialization">
                            Doctor Specialization
                        </label>

                        <div class="col-sm-8 col-lg-8">
                            <select name="specialization" class="form-control" onchange="getdoctor(this.value);"
                                required="required">
                                <option value="">
                                    Select Specialization </option>
                                {% for doc in docs %}
                                <option value="{{doc.docemail}}">
                                    {{doc.specialization}} :
                                    {% for i in specs %}
                                    <option value="{{doc.docemail}}">
                                        {{doc.docname}} </option>
                                    {% endfor%}

                                
                                </option>
                                {% endfor %}
                               
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4" for="DoctorSpecialization">
                            Doctor Name
                        </label>

                        <div class="col-sm-8 col-lg-8">
                            <select name="docname" class="form-control" onchange="getdoctor(this.value);"
                                required="required">
                                
                                <option value="">Select Name</option>
                                <option value="Gynecologist/Obstetrician">
                                    Gynecologist/Obstetrician </option>
                                

                            </select>
                        </div>
                    </div>

                    <!---->

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4">
                            Date
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="date" class="form-control">
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4">
                            Time
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="time" class="form-control">
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4">
                            Fees
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="number" id="time" class="form-control">   
                        </div>
                    </div>
                    <!---->
                    <div class="form-group row justify-content-end">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-form">
                                Confirm
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-6">
                <h2 id="services" class="text-center my-4"></h2>
                <ul id="consultations" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src='{% static "appointment_js/appoint.js" %}'></script>

</html>
{% endblock %}
